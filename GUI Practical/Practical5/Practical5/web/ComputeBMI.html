<html>
    <head>
        <title>Compute BMI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="ComputeBMI.jsp" method="get">
            <div>
                <h2>Check your BMI</h2> 

                <div>
                    Height(in meters)
                    <input type="text" name="height" />
                </div>

                <div>
                    Weight (in kilograms)
                    <input type="text" name="weight" />
                </div>

                <br />

                <div>
                    <input type="submit" name="submit" value="Compute Submit" />
                    <input type="reset" value="Reset" />
                </div>
            </div>
        </form>
